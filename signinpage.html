<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css">
 
    <title>Netflix</title>
</head>
 
<body>
    <div class="body">
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2.png" alt="netflixlogo">

                </a>
             </div>
        </header>
        <div class="signinbox">
            <h2>Sign in</h2>
            <form >
                <div class="sign-in-form">
                    <input type="text"  placeholder="Email or phone number" required>
                
                </div>
                <div class="sign-in-form">
                    <input type="text" placeholder="password" required>
                </div>
                <div class="sign-in-btn">
                    Sign in
                </div>
                <div class="support">
                    <div class="remember">
                        <input type="checkbox">
                        Remember me
                    </div>
                    <div class="need-help">
                        <a href="">Need help</a>
                    </div>
                </div>
                <div class="login-section">
                    <div class="login-facebook">
                        <img src="images/facebbok.png" alt="facebook">

                        <a href="">
                            Login with Facebook
                         </a>
                    </div>
                    <div class="signup">
                        <p>
                            New to Netflix? <a href="">Sign up now</a>
                    
                        </p>
                    </div>
                    <div class="term">
                        <p>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>

                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
